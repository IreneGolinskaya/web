<!DOCTYPE html>
<html>
<head>
	<title>Голинська Ірина таблиця</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<style>
		table {
			border: 1px;
			width: 600px;
			margin: auto;
		}
		td {
			text-align: left;
		}
	</style>
</head>
<body>
	<h1>Моя таблиця</h1>
	<table rules = "all">
		<tr>
			<td style = "width: 150px; vertical-align: top">hey1</td>
			<td style = "width: 450px; vertical-align: top; text-align: center">hey2</td>
		</tr>
	</table>
	<p>Це мiй абзац</p>
</body>
</html>
